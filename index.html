<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liga Principal</title>

  <!-- libs externas -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- CSS compartilhados -->
  <link rel="stylesheet" href="public/css/menu.css">
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="stylesheet" href="public/css/liga.css">
</head>
<body>
  <!-- MENU: aparece com prioridade -->
  <div id="menu-placeholder"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div id="main-content" style="visibility:hidden;opacity:0;transition:opacity 0.3s;">
    
    <!-- TABELA DA LIGA (centro) -->
    <div class="center-panel">
      <div id="export-container">
        <h1><i class="fas fa-trophy"></i>&nbsp;Liga Principal&nbsp;&nbsp;- (<strong>2025</strong>)</h1>
      </div>
	  <p>&nbsp;</p>
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>JOGADOR</th><th>P</th><th>J</th><th>V</th><th>E</th>
              <th>D</th><th>GP</th><th>GC</th><th>SG</th>
              <th><span style="color: #e74c3c">V</span></th>
            </tr>
          </thead>
          <tbody id="tabela-corpo"></tbody>
        </table>
      </div>
    </div>

    <!-- ÍCONES LATERAIS (direita) -->
    <div class="right-panel">

      <!-- ÍCONE DE REGULAMENTO -->
      <div class="icon-button icon-regulamento" title="Regulamento" onclick="abrirModalConteudo('regulamento.html')">
        <i class="fas fa-book"></i>
      </div>

      <!-- ÍCONE DE PREMIAÇÃO -->
      <div class="icon-button icon-premiacao" title="Premiação" onclick="abrirModalConteudo('premiacao.html')">
        <i class="fas fa-award"></i>
      </div>

    </div>

  </div>

  <!-- MODAL GENÉRICO (Perfil + Conteúdos flutuantes como Regulamento e Premiação) -->
  <div id="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Scripts externos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>

  <!-- Scripts do projeto -->
  <script src="public/js/menu.js" defer></script>
  <script src="public/js/liga.js" defer></script>

  <!-- Finalização: revela conteúdo ao carregar -->
</body>
</html>
