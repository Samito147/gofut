<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login</title>

  <!-- Fonte Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- CSS global (toast, tipografia, cores, etc) -->
  <link rel="stylesheet" href="css/styles.css"/>

  <!-- CSS específico desta página -->
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>

  <div class="login-card">
    <h1><i class="fas fa-sign-in-alt"></i>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <input id="email" name="usernameOrEmail" placeholder="Usuário ou E-mail" required />
      </div>
      <div class="form-group">
        <input id="password" type="password" name="password" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
    <div class="alt-link">
      <a href="cadastro.html" class="signup-link">Ainda não tem conta? Cadastre-se</a>
      <a href="liga.html">Continuar como Convidado</a>
    </div>
  </div>

  <!-- toasts -->
  <div id="toast-error" class="toast error"></div>
  <div id="toast-success" class="toast success"></div>

  <!-- JS do menu -->
  <script src="js/menu.js" defer></script>
  <!-- Supabase SDK (UMD bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <!-- JS desta página -->
  <script src="js/login.js" defer></script>
</body>
</html>
